<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="display"></div>
        <div class="clear"><button class="clearbtn">Clear</button></div>
        <div class="one"><button class="one_btn num">1</button></div>
        <div class="two"><button class="two_btn num">2</button></div>
        <div class="three"><button class="three_btn num">3</button></div>
        <div class="four"><button class="four_btn num">4</button></div>
        <div class="five"><button class="five_btn num">5</button></div>
        <div class="six"><button class="six_btn num">6</button></div>
        <div class="seven"><button class="seven_btn num">7</button></div>
        <div class="eight"><button class="eight_btn num">8</button></div>
        <div class="nine"><button class="nine_btn num">9</button></div>
        <div class="equal"><button class="equal_btn">=</button></div>
        <div class="add"><button class="add operate">+</button></div>
        <div class="subtract"><button class="subtract operate">-</button></div>
        <div class="multiply"><button class="multiply operate">x</button></div>
        <div class="divide"><button class="divide operate">/</button></div>
    </div>

    <script src="start.js"></script>
</body>
</html>
